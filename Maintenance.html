<!DOCTYPE html>

  <style type="text/css">
    * {
  margin: 0;

.maintenance-wrapper {

}

.desc {
  font-size: 15px;
  color: #555;
  line-height: 1.6;
  margin-bottom: 25px;
}

.contact-info p {
  font-size: 15px;
  color: #333;
  margin-bottom: 8px;
}

.contact-info i {
  color: #0d6efd;
  margin-right: 8px;
}

.note {
  display: block;
  margin-top: 20px;
  font-size: 14px;
  color: #777;
}
.maintenance-box img {
  width: 200px;
  margin-bottom: 20px;
}

</head>
